<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <a routerLink="/" class="auth-brand">
        <span class="material-icons">check_circle</span>
        <span>TASKini</span>
      </a>
      <h2>Get Started</h2>
      <p>Create your account to start tasking</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="John Doe"
          [class.error]="name?.invalid && name?.touched">
        <span class="error-message" *ngIf="name?.invalid && name?.touched">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
          <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="you@example.com"
          [class.error]="email?.invalid && email?.touched">
        <span class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="At least 6 characters"
          [class.error]="password?.invalid && password?.touched">
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Re-enter password"
          [class.error]="(confirmPassword?.invalid && confirmPassword?.touched) || (!passwordsMatch() && confirmPassword?.touched)">
        <span class="error-message" *ngIf="!passwordsMatch() && confirmPassword?.touched">
          Passwords do not match
        </span>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid || !passwordsMatch()">
        Create Account
        <span class="material-icons">arrow_forward</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
