<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <a routerLink="/" class="auth-brand">
        <span class="material-icons">check_circle</span>
        <span>TASKini</span>
      </a>
      <h2>Welcome Back</h2>
      <p>Login to continue to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="you@example.com"
          [class.error]="email?.invalid && email?.touched">
        <span class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [class.error]="password?.invalid && password?.touched">
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </span>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
        Login
        <span class="material-icons">arrow_forward</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
